<script src="node_modules\socket.io-client\dist\socket.io.js"></script>

<script>
	var socket = io('http://localhost:8000') // define where is the server
	socket.on('alert', function(data){
		console.log(data)
	})

	socket.on('hello', function(data){
		console.log(data)
	})

	socket.emit('click', 'ping from client!')


</script>
